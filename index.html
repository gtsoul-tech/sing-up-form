<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="imgContent">
        <div class="back">
        </div>
        <div class="card"> 
            <!-- <img src="images/logoB.png" alt="astronautLogo" width="80px" height="80px"> -->
             <h1>Butterfly</h1>
        </div>
        <img id="buttefly" src="./images/aarn-giri-IBhsB71R97k-unsplash.jpg" alt="Teal buttefly,Black background" >
        <div class="imgCredit">Credits <a href="https://unsplash.com/@aarngiri?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">AARN GIRI</a> on <a href="https://unsplash.com/images/animals/butterfly?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </div>
    <div class="mainContent">
        <div>
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                <br>
                Sign up now to get started.
            </p>
        </div>
        <div>
            <p>You know you want to.</p>
        </div>
        <div class="user_form">
            <p>Let's do this!</p>
            <form action="#" method="post" id="userForm">
                <div class="input">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" minlength="2" maxlength="20" required/>
                </div>
                <div class="input">
                    <label for="lastName">LAST NAME</label>
                    <input type="last" id="lastName" name="lastName" minlength="2" maxlength="20" required/>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" name="email" required/>
                </div>
                <div class="input">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" required/>
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                </div>
                <div class="input">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                </div>
            </form>
        </div>
        <div class="submit">
            <input type="submit" id="submitButton" name="submit" value="Create Account" form="userForm"/>
            <p>Already have an account? <a href="#">Log in</a> </p>
        </div>
    </div>
    <div class="footerContent"></div>
    <!-- Photo by <a href="https://unsplash.com/@aarngiri?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">AARN GIRI</a> on <a href="https://unsplash.com/images/animals/butterfly?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
  
</body>
</html>
